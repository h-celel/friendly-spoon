version: "3.9"

services:
  app:
    build: .
    restart: unless-stopped
    ports:
      - "${REST_PORT}:${REST_PORT}"
#      - "${EXTERNAL_GRPC_HOST}:${EXTERNAL_GRPC_HOST}"
#      - "${INTERNAL_GRPC_HOST}:${INTERNAL_GRPC_HOST}"
    environment:
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID}
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET}
      AUTH0_CALLBACK_URL: ${AUTH0_CALLBACK_URL}
      EXTERNAL_GRPC_HOST: ${EXTERNAL_GRPC_HOST}
      INTERNAL_GRPC_HOST: ${INTERNAL_GRPC_HOST}
      REST_PORT: ${REST_PORT}
      HEALTHCHECK_PORT: ${HEALTHCHECK_PORT}
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail http://localhost:${HEALTHCHECK_PORT}/status || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 5

  gateway:
    build:
      context: .
      dockerfile: ./gateway.Dockerfile
    restart: unless-stopped
    ports:
      - "${GATEWAY_HOST_PORT}:${GATEWAY_HOST_PORT}"
    environment:
      GATEWAY_HOST_PORT: ${GATEWAY_HOST_PORT}
      GATEWAY_TARGET_URL: https://host.docker.internal:50051
      HEALTHCHECK_PORT: ${HEALTHCHECK_PORT}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail http://localhost:${HEALTHCHECK_PORT}/status || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 5

  envoy:
    build:
      context: ./envoy
      dockerfile: envoy.Dockerfile
    restart: unless-stopped
    ports:
      - "9000:9000"
    links:
      - gateway
    depends_on:
      - gateway